<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
</head>
<body>
    <h1>UNKLAB Registration Form for New Student</h2>

    <form action="">
    <label>Registration Number:</label>
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <input type="text" name="number" id="number" size="1">
    <br>
    
    <br>
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label>Full Name</label></td>
                <td colspan="7">: <input type="text" name="username" id="username" size="65"></td>
            </tr>

            <tr>
                <td><label>Birthplace</label></td>
                <td>: <input type="text" name="userbirth" id="userbirth" size="20"></td>
                <td><label>Date of Birth</label></td>
                <td>: <input type="date" name="userdate" id="userdate"></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>: <input type="radio" name="gender" id="gender" value="Male">Male
                    <input type="radio" name="gender" id="gender" value="Female">Female</td>
                <td><label>Blood Type</label></td>
                <td>: <input type="radio" name="type" id="type" value="A">A
                    <input type="radio" name="type" id="type" value="B">B
                    <input type="radio" name="type" id="type" value="AB">AB
                    <input type="radio" name="type" id="type" value="O">O</td>
            </tr>

            <tr>
                <td><label>Tribe</label></td>
                <td>: <input type="text" name="tribe" id="tribe"></td>
                <td><label>Email</label></td>
                <td>: <input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label>Telephone Number</label></td>
                <td>: <input type="number" name="telephone" id="telephone"></td>
                <td><label>Mobile Number</label></td>
                <td>: <input type="number" name="mobile" id="mobile"></td>
            </tr>

            <tr>
                <td><label>Status</label></td>
                <td>: <select name="Status" id="Status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select></td>
                <td><label>Religion</label></td>
                <td>: <select name="Religion" id="Religion">
                    <option value="Seventh Day Adventist">Seventh Day Adventist</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Home Address</label></td>
                <td><textarea name="address" id="address" cols="20" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label>Postal Code</label></td>
                <td>: <input type="tel" name="" id=""></td>
            </tr>
        </table>
    </fieldset>
    <br>

    <br>
    <fieldset>
        <legend>School Information</legend>
        <table>
            <tr>
                <td><label>High school's Name</label></td>
                <td colspan="7">: <input type="text" name="name" id="name" size="50"></td>
            </tr>

            <tr>
                <td><label>Program</label></td>
                <td>: <input type="text" name="name" id="name"></td>
                <td><label>Telephone Number</label></td>
                <td>: <input type="number" name="number" id="number"></td>
            </tr>

            <tr>
                <td><label>School's Address</label></td>
                <td>: <textarea name="address" id="address" cols="20" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label>Postal Code</label></td>
                <td>: <input type="tel" name="tel" id="tel"></td>
            </tr>
        </table>
    </fieldset>
    <br>

    <fieldset>
        <legend>Parent's Information</legend>
        <table>
            <tr>
                <td><label>Father's Name</label></td>
                <td colspan="7">: <input type="text" name="name" id="name" size="50"></td>
            </tr>

            <tr>
                <td><label>Mobile Number</label></td>
                <td>: <input type="number" name="number" id="number"></td>
                <td><label>Email</label></td>
                <td>: <input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label>Education</label></td>
                <td>: <select name="education" id="education">
                    <option value="Elementary">Elementary</option>
                    <option value="Middle School">Middle School</option>
                    <option value="High School">High School</option>
                </select></td>
                <td><label>Religion</label></td>
                <td>: <select name="religion" id="religion">
                    <option value="SDA">SDA</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Mother's Name</label></td>
                <td colspan="7">: <input type="text" name="name" id="name" size="50"></td>
            </tr>

            <tr>
                <td><label>Mobile Number</label></td>
                <td>: <input type="number" name="number" id="number"></td>
                <td><label>Email</label></td>
                <td>: <input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label>Education</label></td>
                <td>: <select name="education" id="education">
                    <option value="Elementary">Elementary</option>
                    <option value="Middle School">Middle School</option>
                    <option value="High School">High School</option>
                </select></td>
                <td><label>Religion</label></td>
                <td>: <select name="religion" id="religion">
                    <option value="SDA">SDA</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <br>

    <br>
    <fieldset>
        <legend>Parent Carer's Information</legend>
        <table>
            <tr>
                <td><label>Full Name</label></td>
                <td colspan="7">: <input type="text" name="name" id="name" size="50"></td>
            </tr>

            <tr>
                <td><label>Family Relation</label></td>
                <td>: <input type="text" name="relation" id="relation"></td>
                <td><label>Email</label></td>
                <td>: <input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label>Home Phone Number</label></td>
                <td>: <input type="number" name="number" id="number"></td>
                <td><label>Mobile Number</label></td>
                <td>: <input type="number" name="number" id="number"></td>
            </tr>

            <tr>
                <td><label>Education</label></td>
                <td>: <select name="education" id="education">
                    <option value="Elementary">Elementary</option>
                    <option value="Middle School">Middle School</option>
                    <option value="High School">High School</option>
                </select></td>
                <td><label>Religion</label></td>
                <td>: <select name="religion" id="religion">
                    <option value="SDA">SDA</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <br>

    <br>
    <input type="checkbox" name="check" id="check">
    <label>I hereby state that all information on this New Student Registration Form are Complete and true. All contents on this form I submitted to Universitas Klabat and Unniversitas Klabat are not oblidge to return it.</label>
    <br>

    <br>
    <label>Airmadidi,</label>
    <input type="date" name="date" id="date">
    <br>

    <br>
    <input type="button" value="Reset Form">
    <input type="button" value="Register">
    <br>
<br>
<br>
</body>
</html>
